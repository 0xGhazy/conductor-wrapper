spring.application.name=database-action

# Database & Hibernate configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/conductor_core
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase migration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=core
spring.liquibase.liquibase-schema=core