name: conductor-oss-stack
services:
  conductor-server:
    image: conductor-oss
    container_name: conductor-server-oss
    environment:
      - CONFIG_PROP=config-postgres.properties
    networks: [internal]
    ports:
      - "8080:8080"
      - "8127:5000"
    volumes:
      - ./config/config-postgres.properties:/app/config/config-postgres.properties:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"

  postgres:
    image: postgres:15
    container_name: conductor-postgres-oss
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=conductor_core
    ports:
      - "5432:5432"
    networks: [internal]
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/5432'
      interval: 5s
      timeout: 5s
      retries: 12
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"

networks:
  internal:
