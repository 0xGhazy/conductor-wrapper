services:
  conductor-server:
    image: ccctechcenter/conductor:server-v3.21.2.RELEASE
    container_name: conductor-server
    environment:
      - CONFIG_PROP=config-postgres.properties
      - JAVA_OPTS=-Dpolyglot.engine.WarnInterpreterOnly=false
    build:
      context: ../
      dockerfile: docker/server/Dockerfile
      args:
        YARN_OPTS: ${YARN_OPTS}
    networks: [internal]
    ports:
      - "8080:8080"
      - "8127:5000"
    volumes:
      - ./config/config-postgres.properties:/app/config/config-postgres.properties:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"

  postgres:
    image: postgres:15
    container_name: conductor-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=conductor_core
    ports:
      - "5432:5432"
    networks: [internal]
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d conductor_core"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  oracle_data:

networks:
  internal:
